<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Add bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .col-md-6 {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .thong-tin,
    .msg {
        flex: 1;
        margin-bottom: 1rem;
    }

    .khoi-map {
        height: 100%;
    }

    .embed-responsive-16by9 {
        position: relative;
        height: 0;
        padding-bottom: 56.25%;
    }

    .embed-responsive-16by9 iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
<section>
    <div class="container">
        <h1>Contact us</h1>
    </div>
    <div class="container">
        <div class="row g-5 mb-5 mt-5">
            <div class="col-md-6 khoi-thong tin">
                <div class="thong-tin">
                    <div class="mb-2">Hotline: 0123456789</div>
                    <div class="mb-2">Email: xyz123@gmail.com</div>
                    <div class="mb-2">Zalo: 0202023254</div>
                    <div class="mb-2">Facebook: <a href="#" class="btn btn-default"><i
                                class="fa-brands fa-facebook"></i></a></div>
                    <div class="mb-2">Instagram: <a href="#" class="btn btn-default"><i
                                class="fa-brands fa-instagram"></i></a></div>
                </div>
                <div class="msg">
                    <h3>Send message</h3>
                    <div class="mb-2">
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="mb-2">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="mb-2">
                        <input type="tel" class="form-control" id="tel" placeholder="Phone">
                    </div>
                    <div class="mb-2">
                        <textarea class="form-control" id="message" rows="5" placeholder="Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-thong-tin">Send message</button>
                </div>
            </div>
            <div class="col-md-6 khoi-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3723.9244039373093!2d105.81645427512933!3d21.035710580615355!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab145bf89bd7%3A0xd94a869b494c04b6!2zMjg1IFAuIMSQ4buZaSBD4bqlbiwgVsSpbmggUGjDuiwgQmEgxJDDrG5oLCBIw6AgTuG7mWkgMTAwMDAwLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1683561269428!5m2!1svi!2s"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</section>
